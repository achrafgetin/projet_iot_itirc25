{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Styles CSS personnalisés -->
<style>
    body {
        background-image: url("{% static 'images/admin_background.jpg' %}"); /* Remplacez par une image significative */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
    }

    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px); /* Effet de flou pour le fond */
        background: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .card-header {
        border-radius: 15px 15px 0 0;
        background: linear-gradient(45deg, #007bff, #00bcd4); /* Dégradé de couleur */
    }

    .btn-primary {
        background: linear-gradient(135deg, #007bff, #00bcd4); /* Dégradé de couleur */
        border: none;
        border-radius: 10px;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #00bcd4, #007bff); /* Dégradé inversé au survol */
        transform: translateY(-2px);
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .text-primary {
        color: #007bff !important;
        transition: color 0.3s ease;
    }

    .text-primary:hover {
        color: #00bcd4 !important;
    }

    .fa-lg {
        font-size: 1.25rem;
    }

    .admin-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #007bff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .admin-subtitle {
        font-size: 1.2rem;
        color: #6c757d;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
        <!-- En-tête de la carte -->
        <div class="card-header bg-gradient-primary text-white text-center">
            <h1 class="admin-title mb-3">
                <i class="fas fa-user-shield me-2"></i> Connexion Administrateur
            </h1>
            <p class="admin-subtitle">
                Veuillez entrer vos identifiants pour accéder au panneau d'administration.
            </p>
        </div>

        <!-- Corps de la carte -->
        <div class="card-body">
            <!-- Afficher les messages d'erreur -->
            {% if messages %}
                <div class="alert alert-danger text-center animate__animated animate__fadeInDown">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulaire de connexion -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="fas fa-user fa-lg me-2"></i> Nom d'utilisateur
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock fa-lg me-2"></i> Mot de passe
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Se connecter
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Scripts pour les animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
{% endblock %}
